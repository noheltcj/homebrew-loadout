name: Homebrew Formula Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-formula:
    strategy:
      matrix:
        os:
          - macos-12            # Intel Mac
          - macos-14            # Apple Silicon Mac
          - ubuntu-22.04        # Linux x64
          - ubuntu-24.04-arm64  # Linux arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Test formula installation
        run: |
          brew untap noheltcj/loadout
          brew -v tap noheltcj/loadout ./
          brew -v install loadout 

      - name: Run formula tests
        run: |
          brew test loadout

      - name: Verify installation
        run: |
          loadout --help

      - name: Audit formula
        run: |
          brew audit --strict loadout
