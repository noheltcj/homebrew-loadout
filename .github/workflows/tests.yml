name: Homebrew Formula Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-formula:
    strategy:
      matrix:
        os:
          - macos-15-intel   # Intel Mac
          - macos-15         # Apple Silicon Mac (arm64 by default)
          - ubuntu-22.04     # Linux x64 (x64 by default)
          # DISABLED - ubuntu-22.04-arm # Linux arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Install Homebrew (Linux Arm64 Only)
        if: runner.arch == 'ARM64' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl file git
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Test formula installation
        run: |
          brew -v install loadout 

      - name: Run formula tests
        run: |
          brew test loadout

      - name: Verify installation
        run: |
          loadout --help

      - name: Audit formula
        run: |
          brew audit --strict loadout
